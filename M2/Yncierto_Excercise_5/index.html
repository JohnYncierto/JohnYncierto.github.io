<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
        <title>Random Quote Generator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Random Quote Generator</h1>
        <div id="quoteDisplay">
            <p id="quote">Click the button to get a random quote!</p>
            <p id="author"></p>
        </div>
        <button id="newQuoteBtn">Get New Quote</button>
        <button id="copyQuoteBtn">Copy to Clipboard</button>    
        <img src="images/X_logo.jpg" class="social-btn" id="tweetQuoteBtn" alt=" Tweet">
        
        <script src="script.js"></script>
    </body>
</html>
